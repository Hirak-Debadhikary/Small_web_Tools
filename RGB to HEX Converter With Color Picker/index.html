<!DOCTYPE html>
<html>
  <head>
    <title>RGB to HEX Converter with Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RGB to HEX Converter with Color Picker</h1>
    <div class="color-picker">
      <label for="red">Red:</label>
      <input type="range" min="0" max="255" value="0" id="red" />
      <label for="green">Green:</label>
      <input type="range" min="0" max="255" value="0" id="green" />
      <label for="blue">Blue:</label>
      <input type="range" min="0" max="255" value="0" id="blue" />
    </div>
    <div class="output">
      <p>RGB: <span id="rgb">rgb(0, 0, 0)</span></p>
      <p>HEX: <span id="hex">#000000</span></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
